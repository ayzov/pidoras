    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('input-text');
            const outputText = document.getElementById('output-text');
            const encryptBtn = document.getElementById('encrypt-btn');
            const decryptBtn = document.getElementById('decrypt-btn');
            const copyBtn = document.getElementById('copy-btn');
            const dvdLogo = document.getElementById('dvd-logo');
            const caesarShiftInput = document.getElementById('caesar-shift');
            
            const dvdImages = [
                'https://i.pinimg.com/736x/39/f3/2c/39f32c5e8577fb358902125081a6b948.jpg',
                'https://i.pinimg.com/736x/24/50/9d/24509dda68df1fa3dae9b0a615532b64.jpg',

            ];
            
            dvdLogo.src = dvdImages[Math.floor(Math.random() * dvdImages.length)];
            
            const backgroundImages = [
                'https://i.pinimg.com/736x/53/5c/55/535c550c4e9a59d257f3b056bbefd572.jpg',
                'https://i.pinimg.com/736x/ee/cf/e1/eecfe10e86a6b5be93189996ebe75191.jpg',
                'https://i.pinimg.com/736x/12/ef/d7/12efd75405572940658fbb7e4da00b7e.jpg',
                'https://i.pinimg.com/736x/70/9a/0e/709a0e8f7d7f35764ff253618a06e9af.jpg',
                'https://i.pinimg.com/736x/7f/a3/22/7fa322858831de8e4511ab1dbc690030.jpg'
            ];
            
            const randomBgImage = backgroundImages[Math.floor(Math.random() * backgroundImages.length)];
            document.body.style.backgroundImage = `linear-gradient(rgba(18, 18, 18, 0.85), rgba(18, 18, 18, 0.85)), url("${randomBgImage}           ")`;
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';
            document.body.style.backgroundAttachment = 'fixed';

            // Шифр Скитала (Scytale)
            function scytaleCipher(text, diameter = 4) {
                if (!text) return '';
                
                let result = '';
                const rows = Math.ceil(text.length / diameter);
                
                for (let i = 0; i < diameter; i++) {
                    for (let j = 0; j < rows; j++) {
                        const index = i + j * diameter;
                        if (index < text.length) {
                            result += text[index];
                        }
                    }
                }
                
                return result;
            }
            
            // Дешифрование Скитала
            function scytaleDecipher(text, diameter = 4) {
                if (!text) return '';
                
                let result = '';
                const rows = Math.ceil(text.length / diameter);
                const cols = diameter;
                
                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        const index = i + j * rows;
                        if (index < text.length) {
                            result += text[index];
                        }
                    }
                }
                
                return result;
            }
            
            function mirrorText(text) {
                return text.split('').reverse().join('');
            }
            
            function caesarCipher(text, shift, encrypt = true) {
                if (!encrypt) shift = -shift;
                
                return text.replace(/[a-zA-Zа-яА-Я]/g, function(char) {
                    const isUpperCase = char === char.toUpperCase();
                    const alphabet = /[a-zA-Z]/.test(char) ? 
                        (char.toLowerCase() === char ? 'abcdefghijklmnopqrstuvwxyz' : 'ABCDEFGHIJKLMNOPQRSTUVWXYZ') :
                        (char.toLowerCase() === char ? 'абвгдеёжзийклмнопрстуфхцчшщъыьэюя' : 'АБВГДЕЁЖЗИЙКЛМНОПРСТУФХЦЧШЩЪЫЬЭЮЯ');
                    
                    const index = alphabet.indexOf(isUpperCase ? char.toLowerCase() : char);
                    if (index === -1) return char;
                    
                    let newIndex = (index + shift) % alphabet.length;
                    if (newIndex < 0) newIndex += alphabet.length;
                    
                    const newChar = alphabet.charAt(newIndex);
                    return isUpperCase ? newChar.toUpperCase() : newChar;
                });
            }
            
            // ROT13 для английских букв
            function rot13(text) {
                return text.replace(/[a-zA-Z]/g, function(char) {
                    const isUpperCase = char === char.toUpperCase();
                    const alphabet = 'abcdefghijklmnopqrstuvwxyz';
                    const index = alphabet.indexOf(char.toLowerCase());
                    
                    if (index === -1) return char;
                    
                    let newIndex = (index + 13) % alphabet.length;
                    const newChar = alphabet.charAt(newIndex);
                    return isUpperCase ? newChar.toUpperCase() : newChar;
                });
            }
            
            function encryptText(text) {
                const shift = parseInt(caesarShiftInput.value) || 12;
                let result = scytaleCipher(text, 4);
                result = mirrorText(result);
                result = rot13(result);
                result = caesarCipher(result, shift, true);
                return result;
            }
            
            function decryptText(text) {
                const shift = parseInt(caesarShiftInput.value) || 12;
                let result = caesarCipher(text, shift, false);
                result = rot13(result);
                result = mirrorText(result);
                result = scytaleDecipher(result, 4);
                return result;
            }
            
            encryptBtn.addEventListener('click', function() {
                outputText.value = encryptText(inputText.value);
            });
            
            decryptBtn.addEventListener('click', function() {
                outputText.value = decryptText(inputText.value);
            });
            
            copyBtn.addEventListener('click', function() {
                outputText.select();
                document.execCommand('copy');
            });
            
            let x = Math.random() * (window.innerWidth - 120);
            let y = Math.random() * (window.innerHeight - 60);
            let dx = 0.5 + Math.random() * 2;
            let dy = 0.5 + Math.random() * 2;
            
            function animateDVD() {
                const maxX = window.innerWidth - dvdLogo.offsetWidth;
                const maxY = window.innerHeight - dvdLogo.offsetHeight;
                
                x += dx;
                y += dy;
                
                if (x <= 0 || x >= maxX) dx = -dx;
                if (y <= 0 || y >= maxY) dy = -dy;
                
                dvdLogo.style.left = x + 'px';
                dvdLogo.style.top = y + 'px';
                
                requestAnimationFrame(animateDVD);
            }
            
            animateDVD();
        });
