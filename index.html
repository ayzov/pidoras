        document.addEventListener('DOMContentLoaded', function() {

            const backgroundImages = [

            const randomBgImage = backgroundImages[Math.floor(Math.random() * backgroundImages.length)];
            document.body.style.backgroundImage = `linear-gradient(rgba(18, 18, 18, 0.85), rgba(18, 18, 18, 0.85)), url("${randomBgImage}")`;

            // Функция для показа рекламных изображений

            function showRandomAd() {
                // Создаем элемент изображения
                const adImg = document.createElement('img');
                adImg.className = 'ad-image';
                
                // Выбираем случайное изображение от 1 до 74
                const randomImageNum = Math.floor(Math.random() * 74) + 1;
                adImg.src = `rus_ads/image_${randomImageNum}.png`;
                
                // Получаем размеры экрана и изображения
                const screenWidth = window.innerWidth;
                const screenHeight = window.innerHeight;
                const adWidth = 800; // ширина изображения
                const adHeight = 600; // высота изображения
                
                // Проверяем, помещается ли изображение на экране
                if (screenWidth >= adWidth && screenHeight >= adHeight) {
                    // Случайная позиция на экране с учетом границ
                    const maxX = screenWidth - adWidth;
                    const maxY = screenHeight - adHeight;
                    const randomX = Math.floor(Math.random() * maxX);
                    const randomY = Math.floor(Math.random() * maxY);
                    
                    adImg.style.left = `${randomX}px`;
                    adImg.style.top = `${randomY}px`;
                } else {

                // Удаляем изображение через 2 секунды
                setTimeout(() => {
                    adImg.style.opacity = '0';
                    setTimeout(() => {
                        if (adImg.parentNode) {
                            adImg.parentNode.removeChild(adImg);
                        }
                    }, 300);
                }, 2000);
            }
            
            // Запускаем показ рекламы каждые 2 секунды
            setInterval(showRandomAd, 2000);
            
            // Показываем первую рекламу сразу после загрузки
            setTimeout(showRandomAd, 1000);

            function scytaleCipher(text, diameter = 4) {
                if (!text) return '';
                let result = '';
                const rows = Math.ceil(text.length / diameter);
                for (let i = 0; i < diameter; i++) {
                    for (let j = 0; j < rows; j++) {
                        const index = i + j * diameter;
                        if (index < text.length) result += text[index];
                    }
                }
                return result;
            }
            
            function scytaleDecipher(text, diameter = 4) {
                if (!text) return '';
                let result = '';
                const rows = Math.ceil(text.length / diameter);
                const cols = diameter;
                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        const index = i + j * rows;
                        if (index < text.length) result += text[index];
                    }
                }
                return result;
            }
            
            function mirrorText(text) {
                return text.split('').reverse().join('');
            }
            
            
            function encryptText(text) {
                let result = scytaleCipher(text, 4);
                result = mirrorText(result);
                result = result.replace(/ /g, "ZOV");
                return result;
            }
            
            function decryptText(text) {
                let result = text.replace(/ZOV/g, " ");
                result = mirrorText(result);
                result = scytaleDecipher(result, 4);
                return result;
            }
            encryptBtn.addEventListener('click', function() {
